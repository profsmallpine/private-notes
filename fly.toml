# fly.toml app configuration file generated for gordies on 2023-06-09T12:24:20-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "gordies"
primary_region = "ord"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[env]
  BASE_URL = "https://privatenotes.group"
  EMAIL_HOST = "smtp.gmail.com"
  EMAIL_PORT = "587"
  ENVIRONMENT = "production"
  PORT = "8080"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
